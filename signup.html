<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://kit.fontawesome.com/be42162d02.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
   <div class="home-logo"><i class="fa-solid fa-house fa-2xl"></i>&nbsp&nbsp home</div>
   <div class="motto">
    <h1>HAGERE COFFEE</h1>
    <h2>&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp &nbsp  purely Ethiopian</h2>
    <h3 class="login">SIGN UP</h3>
    </div>
    <div class="forms">
     <form method="post" action="regstration.php">
        <input type="text" name="fname" id="fname" class="input" placeholder="First Name"> <br/>
        <input type="text" name="lname" id="lname" class="input" placeholder="Last Name"> <br/>
        <input type="text" name="location" id="location" class="input" placeholder="Location"> <br/>
        <input type="text" name="email" id="email" class="input" placeholder="Email"> <br/>
        <input type="password" name="password" id="password" class="input" placeholder="Password"><br/>
        <input type="password" name="confirm" id="confirm" class="input" placeholder="Confirm Password"><br/>
        <button type="button" class="button" onclick="validateForm()">Sign Up</button>
     </form>
     <button class="button" onclick="location.href='login.html'">Login</button>
    </div>
    <div class="icons">
        <i class="fa-brands fa-instagram fa-bounce fa-xl"></i>
        <i class="fa-brands fa-twitter fa-bounce fa-xl"></i>
        <i class="fa-brands fa-tiktok fa-bounce fa-xl"></i>
        <i class="fa-brands fa-facebook fa-bounce fa-xl"></i>
        <br/>
        <br/>
    </div>
    </div>
    <script>
        function validateForm() {
            const firstName = document.getElementById("fname").value;
            const lastName = document.getElementById("lname").value;
            const location = document.getElementById("location").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm").value;

            if (firstName === "") {
                alert("Please enter your first name.");
                return false;
            }
            if (!/^[a-zA-Z]+$/.test(firstName)) {
                alert("Please enter a valid first name.");
                return false;
            }
            if (lastName === "") {
                alert("Please enter your last name.");
                return false;
            }
            if (!/^[a-zA-Z]+$/.test(lastName)) {
                alert("Please enter a valid last name.");
                return false;
            }
            if (location === "") {
                alert("Please enter your location.");
                return false;
            }
            if (email === "") {
                alert("Please enter your email address.");
                return false;
            }
            const emailRegex = /^\S+@\S+\.\S+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            if (password === "") {
                alert("Please enter a password.");
                return false;
            }
            if (password.length < 8) {
                alert("Your password must be at least 8 characters long.");
                return false;
            }
            if (confirmPassword === "") {
                alert("Please confirm your password.");
                return false;
            }
            if (password !== confirmPassword) {
                alert("Your passwords do not match.");
                return false;
            }
            document.querySelector("form").submit();
        }
    </script>
</body>
</html>
